<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monsters We Slay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Monsters We Slay</h1>
    </header>
    <div class="main-screen">
        <button type="button"  id="shop-btn">Shop</button>
        <button type="button" id="quest-btn">Quest</button>
    </div>
    <div class="shop-screen">
        <h2>Shop</h2>
        <div class="inventory shop-inventory">
            <!-- Display items here -->
         
        </div>
        <h3>inventory</h3><p>Gold: <span id="gold"></span>g</p>
        <div class="inventory player-inventory">
            <!-- Display items here -->
         
        </div>
        <div class="shop-actions">
            <button id="exit-btn" class="exit-btn">Exit</button>
        </div>
    </div>
    <div class="quest-screen">
        <div class="modal" id="confirm-battle">
            <p>Ready for battle with <span id="monster-name"></span>?</p>
            <button id="confirm-btn">Confirm</button>
            <button id="cancel-btn">Cancel</button>
        </div>
        <div class="run-modal" id="run-battle">
            <p>Ready for battle with <span id="monster-name"></span>?</p>
            <button id="confirm-run-btn">run</button>
            <button id="cancel-run-btn">Cancel</button>
        </div>
        <div class="battlefield">
            <div class="monster-info">
                <img src="" id="monster-img" alt="Monster Image">
                <div>Health: <span id="monster-health"></span> </div>
                <div>Name: <span  id="monster-name-field"></span> </div>
            </div>
            <div class="player-info">
                <div id="player-health">Health: </div>
                <div id="player-gold">Gold:<span id="quest-gold"></span>g</div>
                <div id="player-name">Name: Lone Warrior</div>
                <img src="" id="player-img" alt="Player Image">
            </div>
            <div class="actions">
                <button id="attack-btn">Attack</button>
                <button id="run-btn">Run</button>
            </div>
            <div class="inventory quest-inventory">
                <!-- Display items here -->
             
            </div>
            <div class="messages">
                <div id="message-content">

                </div>
                <!-- Action messages appear here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
